<p-card [header]="product().data.title" [title]="product().data.title" class="productCard">
    <!-- showMoreinfo-->
    <div class="flex  align-items-center gap-2 ">
        <p-button icon="pi pi-info" severity="info" class="p-button-rounded " (click)="op.toggle($event)" />
        <p-button icon="pi pi-trash" severity="danger" class="p-button-rounded " (click)="delete()" />
    </div>

    <p-popover #op [style]="{width: '300px'}">

        <p> {{product().data.description}}</p>
        <p-divider />

        <span *ngIf="product().data.reviews.length">Recensioni :</span>
        <ul *ngFor="let review of product().data.reviews">
            <li class="font-semibold">{{review}}</li>
        </ul>
        <p-divider />

        <p>
            Realizzato da <span class="font-semibold">{{product().data.employee}}</span>
        </p>
    </p-popover>

    <div class="flex justify-content-between align-items-center ">
        <p-chip [label]="product().data.category" />
        <p class="text-lg font-semibold">{{product().data.price |currency: 'EUR'}}</p>
    </div>
</p-card>

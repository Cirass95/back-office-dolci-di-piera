<p-card header="Panoramica" >
    <div class="flex justify-content-between ">
        <div  class="flex flex-column gap-3">
            <div class="overview-item">
                <i class="pi pi-box text-2xl"></i>
                <div class="flex flex-column gap-1">
                    <span>Totale Prodotti</span>
                    <span>{{ totalProducts }}</span>
                </div>
            </div>
            <div class="overview-item">
                <i class="pi pi-tags text-2xl"></i>
                <div class="flex flex-column gap-1">
                    <span>Totale Categorie</span>
                    <span>{{ totalCategories }}</span>
                </div>
            </div>
        </div>
        <div class="flex flex-column gap-3">
            <div class="overview-item">
                <i class="pi pi-comments text-2xl"></i>
                <div class="flex flex-column gap-1">
                    <span>Totale Recensioni</span>
                    <span>{{ totalReviews }}</span>
                </div>
            </div>
            <div class="overview-item">
                <i class="pi pi-euro text-2xl"></i>
                <div class="flex flex-column gap-1">
                    <span>Prezzo Medio</span>
                    <span>{{ averagePrice | currency:'EUR' }}</span>
                </div>
            </div>
        </div>
    </div>
</p-card>
